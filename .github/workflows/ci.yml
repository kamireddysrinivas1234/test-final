name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Unit + integration tests
        run: |
          pytest -q

  e2e:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Start docker compose
        run: |
          docker compose up -d --build
          docker compose ps
      - name: Install Playwright and run tests
        working-directory: e2e
        env:
          BASE_URL: http://localhost:8000
        run: |
          npm ci || npm install
          npx playwright install --with-deps
          npx playwright test
      - name: Stop docker compose
        if: always()
        run: docker compose down -v

  docker:
    runs-on: ubuntu-latest
    needs: [test, e2e]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - name: Login to Docker Hub
        if: env.DOCKERHUB_USERNAME != '' && env.DOCKERHUB_TOKEN != ''
        env:
          DOCKERHUB_USERNAME: srinivaskamireddy
          DOCKERHUB_TOKEN: Srinivas@1234
        run: |
          echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
      - name: Build image
        run: |
          docker build -t srinivaskamireddy/fastapi-feature-assignment:latest .
      - name: Push image
        if: env.DOCKERHUB_USERNAME != '' && env.DOCKERHUB_TOKEN != ''
        env:
          DOCKERHUB_USERNAME: srinivaskamireddy
          DOCKERHUB_TOKEN: Srinivas@1234
        run: |
          docker push srinivaskamireddy/fastapi-feature-assignment:latest
